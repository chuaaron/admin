mybatis:
  mapper-locations: classpath*:/mybatis.mapper/*Mapper.xml
  type-aliases-package: com.lyzb.lbs.common.model.*.domain
  #开启MyBatis的二级缓存
  configuration:
    cache-enabled: true
mapper:
  mappers:
    - com.lyzb.lbs.common.util.mybatis.BaseMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helper-dialect: mysql
  params: count=countSql
  reasonable: false
  support-methods-arguments: true
